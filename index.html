<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <main>
      <h1>To-Do</h1>

      <form id="taskForm">
        <input type="text" id="title" placeholder="Название задачи" required />

        <select name="category" id="categorySelect" required></select>
        <select name="assigee" id="assigneeSelect" required></select>
        <input type="datetime-local" id="deadline" required />

        <button type="submit">Добавить</button>
      </form>

      <section id="filters">
        <h2>Задачи</h2>
        <!-- Здесь позже будут фильтры -->
      </section>

      <ul id="taskList"></ul>
    </main>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
